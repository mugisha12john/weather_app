<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Weather app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#02012b]">
    <main class="m-8">
      <div class="flex justify-between">
        <img src="./assets/images/logo.svg" class="w-24" alt="" />
        <div class="flex justify-center bg-[#25253F] p-2 gap-2 rounded-xl">
          <img src="./assets/images/icon-units.svg" class="w-5" alt="" />
          <span class="text-white font-medium">Units v</span>
        </div>
      </div>

      <h1 class="text-center mt-10 font-semibold text-white text-6xl">
        How's the sky looking today?
      </h1>

      <section class="flex justify-center flex-col">
        <div class="flex justify-start bg-[#25253f] p-2 gap-2 rounded-xl mt-10">
          <img src="./assets/images/icon-search.svg" alt="" />
          <input
            class="text-white bg-[#25253f] outline-none"
            type="text"
            placeholder="Search for a place ...."
          />
        </div>
        <button
          class="h-10 mt-2 bg-blue-500 p-2 rounded-xl text-white font-medium text-sm"
        >
          search
        </button>
      </section>

      <!-- main two cards -->
      <section class="">
        <div
          class="rounded-xl mx-auto bg-[url('/assets/images/bg-today-small.svg')] mt-10"
        >
          <div class="p-2">
            <h2 class="mt-4 text-white text-3xl font-bold text-center">
              Berlin, Germany
            </h2>
            <h5 class="text-white text-lg font-light text-center">
              Tuesday, Aug 5, 2025
            </h5>
          </div>
          <div class="flex gap-2 mt-14 mb-14 justify-center items-center">
            <img
              src="/assets/images/icon-sunny.webp"
              class="w-32"
              alt="cloud image"
            />
            <h1 class="text-8xl mr-10 mb-2 text-white font-bold"><i>68°</i></h1>
          </div>
        </div>

        <!-- // weather details -->
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-[#25253f] w-40 rounded-2xl text-white">
            <h1 class="text-2xl font-light p-4">Feels Like</h1>
            <h2 class="text-4xl font-bold p-4">65°</h2>
          </div>

          <div class="bg-[#25253f] w-40 rounded-2xl text-white">
            <h1 class="text-2xl font-light p-4">Humidity</h1>
            <h2 class="text-4xl font-bold p-4">46%</h2>
          </div>
          <div class="bg-[#25253f] w-40 rounded-2xl text-white">
            <h1 class="text-2xl font-light p-4">Wind</h1>
            <h2 class="text-4xl font-bold p-4">9 mph</h2>
          </div>
          <div class="bg-[#25253f] w-40 rounded-2xl text-white">
            <h1 class="text-2xl font-light p-4">Precipitation</h1>
            <h2 class="text-4xl font-bold p-4">0 in</h2>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
